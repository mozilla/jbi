version: "3.8"
services:
  test:
    build:
      context: .
      dockerfile: infra/Dockerfile
      target: test
    volumes:
      - type: bind
        source: .
        target: /app
    # Let the init system handle signals for us.
    # among other things this helps shutdown be fast
    init: true
    env_file:
      - infra/config/local_dev.env
