[tool.poetry]
name = "jira-bugzilla-integration"
version = "3.0.3"
description = "jira-bugzilla-integration"
authors = ["@mozilla/jbi-core"]
license = "MPL"

[tool.poetry.dependencies]
python = ">=3.8, <3.11"
fastapi = "^0.73.0"
pydantic = {version = "^1.9.1", extras = ["dotenv", "email"]}
uvicorn = {extras = ["standard"], version = "^0.18.2"}
gunicorn = "^20.1.0"
prometheus-client = "^0.14.1"
python-bugzilla = "^3.2.0"
atlassian-python-api = "^3.25.0"
dockerflow = "2022.7.0"
Jinja2 = "^3.1.2"
pydantic-yaml = {extras = ["pyyaml","ruamel"], version = "^0.6.1"}
sentry-sdk = "^1.8.0"
backoff = "^2.1.2"


[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"
black = "^22.6.0"
isort = "^5.10.1"
coverage = {extras = ["toml"], version = "^6.4"}
mypy = "^0.971"
detect-secrets = "^1.3.0"
bandit = "^1.7.0"
pylint = "^2.14.5"
pylint-pytest = "^1.1.2"
pytest = "^7.1.2"
yamllint = "^1.26.3"
pytest-dotenv = "^0.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests/unit",
]
env_override_existing_values = true
env_files = [
    ".env.example"
]

[tool.pylint]
    [tool.pylint.'MESSAGES CONTROL']
    disable = [
        "C0301", #line-too-long
        "R0903", #too-few-public-methods
        "W0613", #unused-argument
    ]
    [tool.pylint.REPORTS]
    output-format = 'colorized'
    [tool.pylint.MASTER]
    load-plugins='pylint_pytest'
    ignore='third_party'
    ignore-patterns = "tests/*"
    extension-pkg-whitelist = "pydantic"
    [tool.pylint.SIMILARITIES]
    ignore-signatures = "yes"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
# Warn when returning Any from function with non-Any return
warn_return_any = true

[[tool.mypy.overrides]]
module = ["ruamel", "bugzilla", "atlassian"]
ignore_missing_imports = true

[tool.coverage]
# https://github.com/nedbat/coveragepy
    [tool.coverage.run]
    omit = [
        '*/.local/*',
        '/usr/*',
        '*/.venv/*',
        '*/.tox/*',
        '*/virtualenvs/*',
    ]

    [tool.coverage.report]

    exclude_lines = [
        "# noqa",
        "raise NotImplementedError",
        "pragma: no cover",
        "def __repr__",
        "if .debug:",
        "raise NotImplementedError",
        "if __name__ == .__main__.:",
        "logger.",
        "from",
        "import"
    ]
