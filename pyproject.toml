[tool.poetry]
name = "jira-bugzilla-integration"
version = "3.3.2"
description = "jira-bugzilla-integration"
authors = ["@mozilla/jbi-core"]
license = "MPL"

[tool.poetry.dependencies]
python = ">=3.10 <3.11"
fastapi = "^0.85.0"
pydantic = {version = "^1.10.2", extras = ["dotenv", "email"]}
uvicorn = {extras = ["standard"], version = "^0.18.2"}
atlassian-python-api = "^3.28.1"
dockerflow = "2022.8.0"
Jinja2 = "^3.1.2"
pydantic-yaml = {extras = ["pyyaml","ruamel"], version = "^0.8.1"}
sentry-sdk = "^1.9.10"
backoff = "^2.2.1"
statsd = "^3.3.0"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
black = "^22.10.0"
isort = "^5.10.1"
coverage = {extras = ["toml"], version = "^6.5"}
mypy = "^0.982"
detect-secrets = "^1.3.0"
bandit = "^1.7.0"
pylint = "^2.15.3"
pylint-pytest = "^1.1.2"
pytest = "^7.1.3"
yamllint = "^1.28.0"
pytest-dotenv = "^0.5.2"
types-requests = "^2.28.11"
responses = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = [
    "tests/unit",
]
env_override_existing_values = true
env_files = [
    ".env.example"
]
markers = [
    "no_mocked_bugzilla",
    "no_mocked_jira",
]

[tool.pylint]
    [tool.pylint.'MESSAGES CONTROL']
    disable = [
        "C0301", #line-too-long
        "R0903", #too-few-public-methods
        "W0613", #unused-argument
    ]
    [tool.pylint.REPORTS]
    output-format = 'colorized'
    [tool.pylint.MASTER]
    load-plugins='pylint_pytest'
    ignore='third_party'
    ignore-patterns = "tests/*"
    extension-pkg-whitelist = "pydantic"
    [tool.pylint.SIMILARITIES]
    ignore-signatures = "yes"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
# Warn when returning Any from function with non-Any return
warn_return_any = true

[[tool.mypy.overrides]]
module = ["ruamel", "bugzilla", "atlassian", "statsd.defaults.env"]
ignore_missing_imports = true

[tool.coverage]
# https://github.com/nedbat/coveragepy
    [tool.coverage.run]
    omit = [
        '*/.local/*',
        '/usr/*',
        '*/.venv/*',
        '*/.tox/*',
        '*/virtualenvs/*',
    ]

    [tool.coverage.report]

    exclude_lines = [
        "# noqa",
        "raise NotImplementedError",
        "pragma: no cover",
        "def __repr__",
        "if .debug:",
        "raise NotImplementedError",
        "if __name__ == .__main__.:",
        "logger.",
        "from",
        "import"
    ]
